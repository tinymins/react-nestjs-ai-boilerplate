services:
  # PostgreSQL 数据库
  db:
    image: postgres:16
    container_name: apps-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-apps_db}
    # 默认不暴露端口到宿主机（后端通过 Docker 内网 db:5432 连接）
    # 如需暴露，在 .env 中启用 COMPOSE_FILE 叠加 docker-compose.debug.yml
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  server:
    image: apps-server:latest
    container_name: apps-server
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-apps_db}
      NODE_ENV: production
      PORT: 4000
    # 默认不暴露端口到宿主机（前端 Nginx 通过 Docker 内网代理 /trpc 到 server:4000）
    # 如需直接访问后端 API 调试，在 .env 中启用 COMPOSE_FILE 叠加 docker-compose.debug.yml
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # 前端服务
  web:
    image: apps-web:latest
    container_name: apps-web
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - server
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
